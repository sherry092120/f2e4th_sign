                </div>
                <div v-if="title != ''" class="title">{{ title }}</div>
            </div>
            <ul class="menu">
                <li v-for="(item, i) in menu" :class="{'disable': item[1] == 'disable'}" @click="open(item[2])">{{ item[0] }}</li>

        </div>

                <div class="canvas">
                    <input type="file" name="upload" accept=".pdf" />

            </div>
